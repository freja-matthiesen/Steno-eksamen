<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">

  <title>Steno Museet Angst</title>
  <link rel="stylesheet" href="/css/forside.css">

<body>
 
  <section class="panel">
    <article class="panel-content">
    
      <section class="tekstblok">

        <img class="spg" src="/img/spoergsmaelstegn.png" alt="?">

    </article>
