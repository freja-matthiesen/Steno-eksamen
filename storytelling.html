<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/storytelling.css">
    <title>Hjælp Emma</title>
</head>
<body>
   
  <main>
        <section id="startside">
            <article class="samme-linje">
        <h1>Hjælp Emma gennem et</h1>
        <h2 id="angstanfald">angstanfald</h2>
            </article>
        <h2>I dette spil skal du tage beslutninger for at hjælpe Emma gennem et angstanfald</h2>
    
        <section class="knapogimg">
        <button id="start-knap">Start</button>
        <img src="img/gladpige.png" alt="Emma">
        </section>
    </section>

    <article class="wave-left"></article>
    <article class="wave-right"></article>

<!-- Stjerner i baggrunden -->
    <section class="stars">
        <div class="star" style="top: 5%; left: 10%;"></div>
        <div class="star" style="top: 72%; left: 73%;"></div>
        <div class="star" style="top: 30%; left: 20%;"></div>
        <div class="star" style="top: 50%; left: 80%;"></div>
        <div class="star" style="top: 70%; left: 40%;"></div>
        <div class="star" style="top: 85%; left: 90%;"></div>
        <div class="star" style="top: 80%; left: 20%;"></div>
        <div class="star" style="top: 10%; left: 85%;"></div>
        <div class="star" style="top: 82%; left: 60%;"></div>
    </section>

    <section id="spilside">
        <video id="video"></video>

        <section id="valget">
            <button id="valg1">Valg 1</button>
            <button id="valg2">Valg 2</button>
        </section>
    </section>
  </main>
       
   <script src="js/storytelling.js"></script>
    
</body>
</html>
